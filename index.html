<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__text">
            <div class="profile__text-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>

            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__button-add">
          <img
            src="./images/add.svg"
            alt="добавить изображение"
            class="profile__button-add-image"
          />
        </button>
      </section>

      <section class="pictures">
        <ul class="cards">
          <li class="card">
            <img
              src="./images/karachevsk.jpg"
              alt="изображение"
              class="card__photo"
            />
            <div class="card__info">
              <h3 class="card__name">Карачевск</h3>
              <div class="card__like">
                <button type="button" class="card__button-like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/elbrus.jpg"
              alt="изображение"
              class="card__photo"
            />
            <div class="card__info">
              <h3 class="card__name">Эльбрус</h3>
              <div class="card__like">
                <button type="button" class="card__button-like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/dombai.jpg"
              alt="изображение"
              class="card__photo"
            />
            <div class="card__info">
              <h3 class="card__name">Домбай</h3>
              <div class="card__like">
                <button type="button" class="card__button-like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/elbrus.jpg"
              alt="изображение"
              class="card__photo"
            />
            <div class="card__info">
              <h3 class="card__name">Гора Эльбрус</h3>
              <div class="card__like">
                <button type="button" class="card__button-like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/dombai.jpg"
              alt="изображение"
              class="card__photo"
            />
            <div class="card__info">
              <h3 class="card__name">Домбай</h3>
              <div class="card__like">
                <button type="button" class="card__button-like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/karachevsk.jpg"
              alt="изображение"
              class="card__photo"
            />
            <div class="card__info">
              <h3 class="card__name">Карачаево-Черкесская Республика</h3>
              <div class="card__like">
                <button type="button" class="card__button-like"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form action="http" class="popup__form" name="edit">
          <input
            type="text"
            name="name"
            class="popup__input popup__name"
            placeholder="Имя"
          />

          <input
            type="text"
            name="status"
            class="popup__input popup__status"
            placeholder="О себе"
          />

          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
