<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body class="body">
    <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo">
    </header>

    <section class="profile">


            <div class="profile__info">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <div class="profile__text">
                    <div class="profile__text-edit">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="profile__text-edit-button">
                            <img src="./images/Edit Button.svg" alt="" class="profile__text-edit-button-image">
                        </button>
                    </div>


                    <p class="profile__status">Исследователь океана</p>
                </div>


            </div>

        
        <button class="profile__button-add">
            <img src="./images/add.svg" alt="" class="profile__button-add-image">
        </button>
    </section>

    <section class="pictures">
        <ul class="cards">
            <li class="card">
                <img src="./images/karachevsk.jpg" alt="" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Карачевск</p>
                    <div class="card__like">

                            <button class="card__like-button-inactive"></button>

                    </div>
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.jpg" alt="" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Эльбрус</p>
                    <div class="card__like">

                            <button class="card__like-button-inactive"></button>

                    </div>
                </div>
            </li>
            <li class="card">
                <img src="./images/dombai.jpg" alt="" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Домбай</p>
                    <div class="card__like">
                        <button class="card__like-button-inactive"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.jpg" alt="" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Гора Эльбрус</p>
                    <div class="card__like">
                        <button class="card__like-button-inactive"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="./images/dombai.jpg" alt="" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Домбай</p>
                    <div class="card__like">
                        <button class="card__like-button-inactive"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="./images/karachevsk.jpg" alt="" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Карачаево-Черкесская Республика</p>
                    <div class="card__like">
                        <button class="card__like-button-inactive"></button>
                    </div>
                </div>
            </li>
        </ul>

    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup__opened">
        <div class="popup__container">
            <button class="popup__button-close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form action="http" class="popup__form">
                <div class="popup__input-field">
                    <input type="text" class="popup__input popup__input_name" placeholder="Имя">
                </div>
                <div class="popup__input-field">
                    <input type="text" class="popup__input popup__input_status" placeholder="О себе">
                </div>
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
    </section>
</body>

</html>
