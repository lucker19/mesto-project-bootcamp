<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-place">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        
        <button type="button" class="profile__button-add">
          <img
            src="./images/add.svg"
            alt="добавить изображение"
            class="profile__button-add-image"
          />
        </button>
      </section>

      <section class="pictures"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form action="http" class="popup__form" name="edit">
          <input
            type="text"
            name="name"
            class="popup__input popup__name"
            required
            placeholder="Имя"
          />

          <input
            type="text"
            name="status"
            class="popup__input popup__status"
            required
            placeholder="О себе"
          />

          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="cards-popup" class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close"
          aria-label="Закрыть форму"
        ></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="mesto">
          <label>
            <input
              type="text"
              class="popup__input popup__name"
              name="mesto-name"
              required
              placeholder="Название"
            />
          </label>
          <label>
            <input
              type="text"
              class="popup__input popup__status"
              name="link-image"
              required
              placeholder="Ссылка на картинку"
            />
          </label>

          <button
            type="submit"
            class="popup__button-submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div id="image-popup" class="popup">
      <div class="popup__picture-container">
        <button
          type="button"
          class="popup__button-close"
          aria-label="Закрыть"
        ></button>
        <img src="#" class="popup__image" alt="Изображение места" />
        <p class="popup__description"></p>
      </div>
    </div>

    <template id="cards">
      <div class="card">
        <button
          type="button"
          class="card__delete"
          aria-label="Удалить"
        ></button>
        <img src="#" alt="изображение" class="card__photo" />
        <div class="card__info">
          <h3 class="card__name"></h3>
          <div class="card__like">
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
